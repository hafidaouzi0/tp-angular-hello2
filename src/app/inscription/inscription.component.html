<h1>Inscription</h1>
<div class="container">
  <form #login="ngForm" (ngSubmit)="submit(login)">
    <div class="form-group">
      <label for="firstname">Firstname</label><br>
      <input #firstname="ngModel" required minlength="2" maxlength="7" typ
             e="text" name="firstname" class="form-control" ngModel>

      <div *ngIf="firstname.touched && firstname.invalid" class="alert alert-
danger">

        <p *ngIf="firstname.errors != null && firstname.errors['required']"> F
          irstname ne peut pas être vide</p>
        <p *ngIf="firstname.errors != null && firstname.errors['minlength']">
          firstname doit avoir au moins 2 charactères</p>
      </div>
    </div>
    <pre></pre>

    <div class="form-group">
      <label for="lastname">Lastname</label><br>
      <input type="text" name="lastname" class="form-control" ngModel>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="email">Email</label><br>
      <input type="text" name="email" class="form-control" ngModel>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="password">Password</label><br>
      <input type="text" name="password" class="form-control" ngModel>
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">submit</button>
  </form>
</div>
